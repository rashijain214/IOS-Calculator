<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPad Style Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <div class="window-buttons">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
      </div>
      <div class="title">Calculator</div>
    </div>
    <div class="display">
      <div id="expression"></div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <button class="btn gray" onclick="clearDisplay()">AC</button>
      <button class="btn gray" onclick="appendOperator('%')">%</button>
      <button class="btn gray" onclick="backspace()">C</button>
      <button class="btn orange" onclick="appendOperator('/')">&divide;</button>

      <button class="btn dark" onclick="appendNumber('7')">7</button>
      <button class="btn dark" onclick="appendNumber('8')">8</button>
      <button class="btn dark" onclick="appendNumber('9')">9</button>
      <button class="btn orange" onclick="appendOperator('*')">&times;</button>

      <button class="btn dark" onclick="appendNumber('4')">4</button>
      <button class="btn dark" onclick="appendNumber('5')">5</button>
      <button class="btn dark" onclick="appendNumber('6')">6</button>
      <button class="btn orange" onclick="appendOperator('-')">-</button>

      <button class="btn dark" onclick="appendNumber('1')">1</button>
      <button class="btn dark" onclick="appendNumber('2')">2</button>
      <button class="btn dark" onclick="appendNumber('3')">3</button>
      <button class="btn orange" onclick="appendOperator('+')">+</button>

      <button class="btn dark wide" onclick="appendNumber('0')">0</button>
      <button class="btn dark" onclick="appendNumber('.')">.</button>
      <button class="btn orange" id="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
